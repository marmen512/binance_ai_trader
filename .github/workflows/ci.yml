name: Paper Trading v1 CI

on:
  push:
  pull_request:

jobs:
  paper-v1:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install minimal deps
        run: |
          pip install numpy pandas

      - name: Import validation (no execution)
        run: |
          python - << 'EOF'
          import core.logging
          import training.replay_to_instruction
          import scripts.paper_live_monitor
          print("✅ imports OK")
          EOF

      - name: CI Gate — paper v1 invariants
        run: |
          cat << 'EOF' > replay.jsonl
          {"action":"HOLD","label":"OK","reasoning":"no edge","confidence":0.2,"trades_per_day":5}
          EOF

          cat replay.jsonl | bash ci/check_paper_v1.sh
