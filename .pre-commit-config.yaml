# Pre-commit hooks for code quality
# See https://pre-commit.com for more information

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-json
      - id: check-merge-conflict
      - id: check-toml
      - id: debug-statements
      - id: mixed-line-ending

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      # Run the formatter
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.1
    hooks:
      - id: mypy
        additional_dependencies:
          - types-PyYAML
          - types-requests
        args: [--ignore-missing-imports, --scripts-are-modules]
        exclude: ^(tests/|scripts/)

  - repo: local
    hooks:
      - id: no-online-learning
        name: Check for online learning violations
        entry: python -c "import sys; import re; content = open(sys.argv[1]).read() if len(sys.argv) > 1 else ''; sys.exit(1 if re.search(r'(from training\.offline_finetuning|import.*offline_finetuning).*(?!# OFFLINE ONLY)', content) and 'training/' not in sys.argv[1] else 0)"
        language: system
        files: \.(py)$
        exclude: ^training/

      - id: pytest-check
        name: Run pytest
        entry: pytest
        language: system
        pass_filenames: false
        always_run: true
        stages: [push]
